<html>

	<head>
		<title>Positioning exercise</title>
		
		<style type="text/css">
			.first {
				color:#EFFBEF;
				background-color:#2E2EFE;
				width:200px;
				font-size:150%;
				font-weight:bold;
				position:relative;
				left:200px;
				top:100px;
				z-index:1;

			}

			#second {
				color:#FA5882;
				background-color:#FFFF00;
				width:200px;
				text-decoration:underline;
				position:relative;
				right:-100px;
				bottom:95px;
				z-index:2;
				opacity:0.9;
			
			}
		</style>
	
	</head>

	<body>
		<div class="first">
			<p>Positioning exercise!</p>
			<p>This is the first.</p>
		
		</div>

		<div id="second">
			<h1>This is overlapping!</h1>

		</div>

	</body>






</html>
