<html>

	<head>
		<title>borders exercise</title>
		
		<style type="text/css">
		#red {
			background-color:#FF0000;
			border:1.5px black solid;
		}
		#blue {
			background-color:#0000FF;
			border-radius:50%;
			border-style:inset;
			border-width:9px;
			border-color:#F992C0;
		}	
		#green {
			background-color:#00FF00;
			border-width:30px 55px 19px 17px;
			border-style:ridge solid;
			border-bottom-color:#55A2C0;
		
		}
		
		.square {
		width:100px;
		height:100px;
		margin:40px;
		float:left;
		
		
		}

		</style>
	
	</head>

	<body>
	<div id="red" class="square"></div>
	
	<div id="green" class="square"></div>
	
	<div id="blue" class="square"></div>	
	</body>

</html>
