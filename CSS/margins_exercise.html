<html>

	<head>
		<title>Margins exercise</title>
		
		<style type="text/css">
			.first {
				margin-bottom:150px;
			}

			.second {
				text-decoration:underline;
				margin:25px 50px 75px 100px;

			}
		</style>
	
	</head>

	<body>
		<div class="first">
			<h1>Margins exercise!</h1>
			<p>A margin-bottom of 150px.</p>
		
		</div>

		<div class="second">
			<h1>Change all margins in a single line!(margin:25px 50px 75px 100px;)</h1>
			<p> top margin is <strong>25px</strong>; right margin is <strong>50px</strong>; bottom margin is <strong>75px</strong>; left margin is <strong>100px</strong>.</p>

		</div>

	</body>






</html>
