<html>

	<head>
		<title>Margins exercise</title>
		
		<style type="text/css">
			.first {
				color:#AAAAAA;
				background-color:#AA2EFE;
				width:200px;
				font-size:150%;
				font-weight:bold;
				position:relative;
				left:100px;
				margin-bottom:150px;

			}

			.second {
				color:#ABBFF0;
				background-color:#DAAD00;
				width:200px;
				text-decoration:underline;
				margin:10px 200px;

			
			}
			#bold {
				font-weight:bold;
				color:#AA2EFE;
			
			}
		</style>
	
	</head>

	<body>
		<div class="first">
			<h1>Margins exercise!</h1>
			<p>This is the first.</p>
		
		</div>

		<div class="second">
			<h1>This is the second!</h1>
			<p>Just <span id="bold">ANOTHER</span> paragraph!</p>

		</div>

	</body>






</html>
