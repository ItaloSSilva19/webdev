<html>

	<head>
		<title>styling exercise</title>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

		<style type="text/css">
			.header {
				font-family: "Times New Roman", Times, serif;
			
			}
			.text {
				font-family: 'Dancing Script', cursive;			
			}
			.bold {
				font-weight:bold;
			}
			.italic {
				font-style:italic;
			}	
			.underline {
				border-bottom:dotted;

			}
			a {
				text-decoration:none;
				color:#ABC012;
			
			}
			a:hover {
				text-decoration:underline;
				color:#AA123F;
			
			}

		</style>
	
	</head>

	<body>
	<div class="header" class="italic">
		<h1> This is the first header.</h1>
		<p> Here will be aplied a type of font and style for this division.</p>
	</div>
	<p class="text">Here it will be aplied a different one.</p>
	<p class="bold">Here it's bold.</p>
	<p class="italic">Here it's italic.<span class="bold"> Here the text are both italic and bold.</span></p>
	<p class="underline">Here it's underline.</p>
	<a href="https://google.com">This is a different style aplied to a link!</a>
	</body>

</html>
