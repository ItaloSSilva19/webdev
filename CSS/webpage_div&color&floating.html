<html>

	<head>
		<title>Webpage div&color&floating</title>
		
		<style type="text/css">
			.first {
				color:#EFFBEF;
				background-color:#2E2EFE;
				width:200px;
				font-size:150%;
				font-weight:bold;
				float:left;
			}

			#second {
				color:#FA5882;
				background-color:#FFFF00;
				width:200px;
				text-decoration:underline;
				float:right
				
			
			}
		</style>
	
	</head>

	<body>
		<div class="first">
			<p>&lt;div&gt;DIV TAG exercise!</p>
			<p>Change the style in sections!</p>		
			<p>This is the first.</p>
		
		</div>

		<div id="second">
			<h1>This is the second one!</h1>

		</div>

	</body>






</html>
