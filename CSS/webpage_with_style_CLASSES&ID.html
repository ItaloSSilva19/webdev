<html>

	<head>
		<title>Webpage with style-Classes&id</title>
		
		<style type="text/css">
			.firstline {
				color:red;
			}
			.secondline {
				font-size:200%;
			}
			
			#only_once_per_page {
				color:yellow;
				font-size:500%;
			}
			.bolded {
				font-weight: bold;
			}
			.underlined {
				text-decoration: underline;
			}
		
		</style>
	
	</head>

	<body>
		<p class="firstline">third exercise of CSS section- first class!</p>
		<p class="secondline">third exercise of CSS section- first class!</p>
		<p class="firstline">to change <span class="bolded underlined">just portion of a sentence</span>, use span tag!</p>
		
		<p class="firstline secondline">The first and second classes together</p>
		
		<p id="only_once_per_page">id should be use only once in a page!</p>

	</body>






</html>
