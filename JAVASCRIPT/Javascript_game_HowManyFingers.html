<html>
	<head>
		<title>Game- How many fingers</title>
	</head>

	<body>
		<p>How many fingers am I holding up? </p>
		<input id="userGuess" type="text" placeholder="Guess!">
		<button id="enterButton">ENTER</button>
		
	
	
		<script type="text/javascript">
		document.getElementById("enterButton").onclick = function(){
			var randomNumber = Math.floor((Math.random() * 6));
			var guessedNumber = document.getElementById("userGuess").value;
			if (guessedNumber == randomNumber) {
				alert("Yes, you've guessed right! The number is:"+" "+ randomNumber);
			}	else {
				alert("WRONG! The number was:"+" "+ randomNumber);
			
			}
			
		

		}
		</script>
	</body>


</html>
