<html>
	<head>
		<title>Array</title>
	</head>

	<body>
	
	
	<script type="text/javascript">
		var firstArray = new Array();
		firstArray[0] = "pizza";
		firstArray[1] = "chocolate";
		firstArray.push("ice cream");
		firstArray.splice(1, 0, "steak");
		firstArray.push("salad");
		firstArray.splice(2,2);
		console.log(firstArray);
	
	</script>
	</body>


</html>
