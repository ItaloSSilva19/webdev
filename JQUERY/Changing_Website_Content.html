<html>

	<head>
		<title>Changing Website Content</title>
		<style type="text/css">
		#shape {
			width : 200px;
			height : 200px;
			margin : 10px;
			border-radius : 50%;
			background-color : #00FF00;
			position:relative;
			float:left;
			top: 300px;
			
		}
		iframe {
			width:750px;
			height:500px;
		}

		</style>
		
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>

		<div id="shape"></div>	
		<iframe src="https://www.bing.com/"></iframe>
		<script type="text/javascript">
			$("#shape").hover(function() {
				$("iframe").attr("src", "https://www.codestars.com");
				
			});
			
		
		</script>
	</body>

</html>
