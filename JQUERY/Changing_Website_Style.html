<html>

	<head>
		<title>Changing Website style</title>
		<style type="text/css">
		#shape {
			width : 200px;
			height : 200px;
			margin : 10px;
			border-radius : 50%;
			background-color : #00FF00
		}

		</style>
		
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>

		<div id="shape"></div>	
		
		<script type="text/javascript">
			$("#shape").click(function() {
				$("#shape").css("border-radius", "0%");
				alert($("body").css("width"));
				
			
			});
		</script>
	</body>

</html>
