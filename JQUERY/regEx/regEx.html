<html>
	<head>
		<title>regEx</title>
		
		<link rel="stylesheet" type="text/css" href="regEx.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	</head>

	<body>
		
		<div id="wrapper">
			<div id="accepted"> Submission accepted!</div>
			<div id="error"></div>
			
			<div class="form">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="username@mailserver.domain">
			</div>
			
			<div class="form">
				<label for="phone">Telephone</label>
				<input type="phone" name="phone" id="phone" placeholder="0000-0000">
			</div>
			<div class="form">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="************">
			</div>
			<div class="form">
				<label for="cPassword">Confirm Password</label>
				<input type="password" name="password" id="cPassword" placeholder="************">
			</div>
			
			<div class="form">
				<button id="button">Sign Up!</button>
			</div>
		</div>
		
		<script type="text/javascript" src="regEx.js"></script>


	</body>

</html>
